<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="neon-text">Leaderboard</h1>
    <table id="leaderboard" class="leaderboard-table"></table>
    <a href="index.html" class="link-btn">Back to Home</a>
</div>
<script>
async function loadLeaderboard(){
    const res = await fetch('/api/leaderboard');
    const data = await res.json();
    const table = document.getElementById('leaderboard');
    table.innerHTML = '<tr><th>User</th><th>Score</th></tr>' + data.map(item=>`<tr><td>${item.username}</td><td>${item.score}</td></tr>`).join('');
}
loadLeaderboard();
</script>
</body>
</html>
